{% extends 'base.html' %}
{%load static%}

{% block title %}{{blog.title}}
{% endblock title %}

{% block extrahead %}{% endblock extrahead %}

{% block content %}
  <div class="content">
    <div class="blog_detail_content">
      <h1>{{blog.title}}</h1>
      <p class="blog_createdat">{{blog.created_at}}</p>
      <hr/>
      {% if blog.image %}
        <img src="{{blog.image.url}}"/>
      {% endif %}
      <p>{{blog.content}}</p>
    </div>
    <div>
      <a href="{% url 'home' %}">
        <button>홈으로</button>
      </a>
      <a href="{% url 'edit' blog.id %}">
        <button>수정하기</button>
      </a>
      <a href="{% url 'delete' blog.id %}">
        <button>삭제하기</button>
      </a>
    </div>
  </div>
{% endblock content %}
