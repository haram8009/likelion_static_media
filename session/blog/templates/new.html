{% extends 'base.html' %}
{%load static%}

{% block title %}새 글 작성하기{% endblock title %}

{% block extrahead %}{% endblock extrahead %}

{% block content %}
  <div class="content">
    <h1>새 글 작성하기</h1>

    <form action="{%url 'create'%}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="content">
        <label>제목 :
          <input type="text" name="title" value=""/></label>
        <label>
          이미지 :
          <input type="file" name="imgfile" class="button"/>
        </label>
        <label>
          본문 :
          <textarea name="content" id="" cols="30" rows="10"></textarea>
        </label>
        <br/>
        <button type="submit">작성하기</button>
      </div>
    </form>
    <br/>
    <a href="{% url 'home' %}">
      <button>홈으로</button>
    </a>
  </div>
{% endblock content %}
